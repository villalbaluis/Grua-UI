<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Aplicación</a>
      <!-- Botón para abrir el sidebar -->
      <button class="navbar-toggler" type="button" (click)="toggleSidebar()" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapse del navbar que contiene el nombre de usuario -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link">{{ username }}</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Sidebar off-canvas -->
  <div class="offcanvas offcanvas-start" [ngClass]="{'show': isSidebarOpen}" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
      <button type="button" class="btn-close text-reset" (click)="toggleSidebar()" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item" *ngFor="let option of sidebarOptions">
          <a class="nav-link" href="#">{{ option }}</a>
        </li>
      </ul>
    </div>
  </div>
